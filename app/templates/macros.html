{% extends 'base.html' %}
{% macro displaySources(sources_list) %}


<div class="container">
    <div class="row">
        {% for row in sources_list | batch(3) %}
    
        <div class="col-md-3">
            {% for source in row %}
            <div class="card text-center text-white bg-info mb-3" style="width: 25rem; height:20rem;">
                <div class="card-header"></div>
                <h3 class="card-title">{{ source.name | title }}</h5>
                <br>
                <div class="card-body">
                    <p class="card-text">{{ source.description|truncate(100) }}</p>
                    <a href="#" class="btn btn-primary">check articles</a>
                </div>
            </div>
            <br>
            {% endfor %}
    
        </div>
    
        {% endfor %}
    </div>
</div>



{% endmacro %}
